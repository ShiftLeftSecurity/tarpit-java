# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
references:
  workspace_root: &workspace_root
    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
jobs:
    build:
        docker:
            - image: circleci/openjdk:8-jdk-node
        working_directory: ~/repo
        environment:
            MAVEN_OPTS: -Xmx3200m
            
        steps:
            - *attach_workspace
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "pom.xml" }}
                    # fallback to using the latest cache if no exact match is found
                    - v1-dependencies-
            
            - run: mvn dependency:go-offline
            - save_cache:
                paths:
                    - ~/.m2
                key: v1-dependencies-{{ checksum "pom.xml" }}
                
            # compare sast findings to Main
            - run:
                name: Build the application
                command: |
                    mvn clean package
                    mkdir -p /tmp/workspace/target
                    curl https://www.shiftleft.io/download/sl-latest-linux-x64.tar.gz > /tmp/sl.tar.gz && sudo tar -C /usr/local/bin -xzf /tmp/sl.tar.gz
                    sl analyze --wait --tag branch=$CIRCLE_BRANCH --policy 639070ed-7aad-4e53-bd5c-b97190308dc2/first_policy:latest --app tarpit-java-circle --java /home/circleci/repo/target/tarpit-java.war

    test:
        docker:
            - image: circleci/openjdk:8-jdk-node
        working_directory: ~/repo   
        steps:
            - *attach_workspace
            - run:
                name: Check SAST Analysis
                command: |
                    PR_USER=$(echo $CIRCLE_PULL_REQUEST | cut -d '/' -f4)
                    PR_REPO=$(echo $CIRCLE_PULL_REQUEST | cut -d '/' -f5) 
                    PR_NUMBER=$(echo $CIRCLE_PULL_REQUEST | cut -d '/' -f7) 
                    sl check-analysis --app tarpit-java-circle --report --source=tag.branch=master --target=tag.branch=$CIRCLE_BRANCH --github-pr-user=$PR_USER --github-pr-repo=$PR_REPO --github-pr-number=$PR_NUMBER --github-token=$GH_AUTH_TOKEN


workflows:
  version: 2
  build-test:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - develop
                - /feature-.*/
      - test:
          requires:
            - build
          filters:
            branches:
              ignore: 
                - main
